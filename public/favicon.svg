<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1976d2" stroke="#0d47a1" stroke-width="2"/>
  
  <!-- Gavel icon -->
  <g transform="translate(50, 50)">
    <!-- Gavel head -->
    <rect x="-20" y="-8" width="40" height="16" rx="3" fill="#ffd700" stroke="#b8860b" stroke-width="1.5"/>
    
    <!-- Gavel handle -->
    <rect x="-3" y="8" width="6" height="25" fill="#8b4513" stroke="#654321" stroke-width="1"/>
    
    <!-- Gavel stand base -->
    <rect x="-25" y="30" width="50" height="4" rx="2" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  </g>
  
  <!-- Text: SAG -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">SAG</text>
</svg>
