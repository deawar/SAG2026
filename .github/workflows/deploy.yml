name: Build & Deploy Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: 'v*'
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    outputs:
      image-tag: ${{ steps.build.outputs.imageid }}
      image-digest: ${{ steps.build.outputs.digest }}
      image-ref: ${{ steps.meta.outputs.tags }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/sag2026
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sag2026:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/sag2026:buildcache,mode=max

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

  scan:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Login to Docker registries for scanning
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Grype vulnerability scan
        uses: anchore/scan-action@v3
        id: grype
        with:
          image: ghcr.io/${{ github.repository }}:latest
          fail-build: false
        continue-on-error: true

      - name: Upload Grype results
        uses: github/codeql-action/upload-sarif@v2
        if: steps.grype.outputs.sarif != ''
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd ${{ secrets.STAGING_APP_DIR }}
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            sleep 10
            docker-compose -f docker-compose.prod.yml exec -T app npm run test:smoke || true
        continue-on-error: false

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          curl -f http://${{ secrets.STAGING_HOST }}/health || exit 1
        continue-on-error: true

      - name: Slack notification - Staging deployed
        uses: slackapi/slack-github-action@v1.26
        if: success()
        with:
          payload: |
            {
              "text": "✅ Staging deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment Successful*\nRepository: ${{ github.repository }}\nRef: ${{ github.ref }}\nAuthor: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Backup production database
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd ${{ secrets.PROD_APP_DIR }}
            mkdir -p backups
            docker-compose -f docker-compose.prod.yml exec -T postgres pg_dump -U ${{ secrets.DATABASE_USER }} ${{ secrets.DATABASE_NAME }} > backups/backup-$(date +%Y%m%d-%H%M%S).sql
            echo "Database backup completed"

      - name: Deploy to production environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd ${{ secrets.PROD_APP_DIR }}
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            sleep 15
            if ! curl -f http://localhost/health; then
              echo "Health check failed, rolling back..."
              docker-compose -f docker-compose.prod.yml down
              docker-compose -f docker-compose.prod.yml pull
              docker pull ${{ secrets.DOCKER_USERNAME }}/sag2026:latest
              docker-compose -f docker-compose.prod.yml up -d
              exit 1
            fi
            echo "Production deployment successful"

      - name: Run production smoke tests
        run: |
          echo "Running smoke tests on production..."
          curl -f http://${{ secrets.PROD_HOST }}/health || exit 1
          curl -f http://${{ secrets.PROD_HOST }}/api/auctions || exit 1
        continue-on-error: true

      - name: Create GitHub release
        uses: ncipollo/release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_id }}
          release_name: Production Release - ${{ github.run_id }}
          body: |
            Production deployment from ${{ github.ref }}
            Deployed by: ${{ github.actor }}
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false
        continue-on-error: true

      - name: Slack notification - Production deployed
        uses: slackapi/slack-github-action@v1.26
        if: success()
        with:
          payload: |
            {
              "text": "✅ Production deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Successful*\nRepository: ${{ github.repository }}\nRef: ${{ github.ref }}\nAuthor: ${{ github.actor }}\nVersion: ${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

      - name: Slack notification - Deployment failed
        uses: slackapi/slack-github-action@v1.26
        if: failure()
        with:
          payload: |
            {
              "text": "❌ Production deployment FAILED",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment FAILED*\nRepository: ${{ github.repository }}\nRef: ${{ github.ref }}\nAuthor: ${{ github.actor }}\nCheck logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

# ============================================================================
# This workflow builds and deploys Docker images
# Builds for multiple platforms (amd64, arm64)
# Scans images for vulnerabilities
# Auto-deploys to staging (develop branch) and production (main branch)
# Includes automatic rollback on health check failure
# Sends Slack notifications
# ============================================================================
